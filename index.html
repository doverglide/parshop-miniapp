<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
    <title>PARSHOP</title>
</head>
<body>
    <div class="bg"></div>
    <header class="header">
        <h1 class="header__title">PARSHOP</h1>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><img src="../public/images/avatar.jpg" alt="avatar" class="header__avatar"></li>
                <li class="header__nav-item" id="username">user</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="invites">
            <h2 class="invites__title">Количество приглашенных</h2>
            <span class="invites__sum" id="invites">0</span>
        </section>
        <section class="points">
            <h2 class="points__title">Количество баллов</h2>
            <span class="points__sum" id="points">0</span>
        </section>
        <section class="top">
            <h2 class="top__title">ТОП-3</h2>
            <ul class="top__list">
                <li class="top__item">1. user</li>
                <li class="top__item">2. user</li>
                <li class="top__item">3. user</li>
            </ul>
            <h3 class="top__place">Ваше место в топе: 1</h3>
        </section>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./scripts/main.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
    <title>PARSHOP</title>
</head>
<body>
    <div class="bg"></div>
    <div id="app">
        <header class="header">
            <h1 class="header__title">PARSHOP</h1>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><img src="../public/images/avatar.jpg" alt="avatar" class="header__avatar" id="username-photo"></li>
                    <li class="header__nav-item" id="username-text">user</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="invites">
                <h2 class="invites__title">Количество приглашенных</h2>
                <span class="invites__sum" id="invites">0</span>
                <button class="invites__btn">Пригласить друга</button>
            </section>
            <section class="points">
                <h2 class="points__title">Количество баллов</h2>
                <span class="points__sum" id="points">0</span>
            </section>
            <section class="top">
                <h2 class="top__title">ТОП-3</h2>
                <ul class="top__list" id="top-users-list">
                </ul>
                <h3 class="top__place" id="my-place">Ваше место в топе: </h3>
            </section>
        </main>
        <div id="toast" class="toast hidden"></div>
        <div id="loader" class="loader">
            <div class="loader__logo"></div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./scripts/main.js" defer></script>
</body>
</html>
